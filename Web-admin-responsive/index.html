<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="sidebar-title">MyAdmin</div>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Dashboard</h1>
      </header>

      <section class="stats">
        <div class="card">
          <h3>Total Users</h3>
          <p>2,104</p>
        </div>
        <div class="card">
          <h3>Monthly Revenue</h3>
          <p>$18,320</p>
        </div>
        <div class="card">
          <h3>Visits</h3>
          <p>45,870</p>
        </div>
        <div class="card">
          <h3>Feedback</h3>
          <p>120</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
